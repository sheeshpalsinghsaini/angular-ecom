
<div class="container">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- for midium,or large screen grid would be 6 -->
            <!-- //main content area.  -->

            <div class="card border-0 shadow mt-5">
                <div class="card-body">
                    <h3>Signup Here </h3>
                    <div class="card-title ">Fill the correct details </div>

                    <form action="#" (ngSubmit)="submitForm($event)" class="mt-3" novalidate>

                        <!-- name field -->
                        <div class="mb-2">
                            <label for="name">Enter your name</label>
                            <input 
                            type="text" 
                            name="name"
                            id="name" 
                            class="form-control" 
                            placeholder="Enter your name here" 
                            required
                            [(ngModel)]="user.name"
                            >
                            
                        </div>

                        <!-- email field -->
                        <div class="mb-2">
                            <label for="email">Enter your email</label>
                            <input 
                            type="email" 
                            name="email"
                            id="email" 
                            class="form-control" 
                            placeholder="Enter your email here" 
                            required
                            [(ngModel)]="user.email"
                            >
                        </div>
                        <!-- password field -->
                        <div class="mb-2">
                            <label for="password">Enter your password</label>
                            <input 
                            type="password" 
                            name="password"
                            id="password" 
                            class="form-control" 
                            placeholder="Enter your password here" 
                            required
                            [(ngModel)]="user.password"
                            >
                        </div>


                        <!-- About field -->
                        <div class="mb-2">
                            <label for="about">Somethng about yourself  </label>
                            <textarea
                             name="about" 
                             id="about" 
                             class="form-control"
                             style="height: 100px"
                             [(ngModel)]="user.about"
                             ></textarea>
                        </div>


                        <!-- address field -->
                        <div class="mb-2">
                            <label for="address">Address </label>
                            <textarea 
                            name="address" 
                            id="address" 
                            class="form-control"
                            [(ngModel)]="user.address"
                            ></textarea>
                        </div>

                        <!-- gender field  -->
                        <span> Select Gender </span> 
                        <div class="form-check">
                            
                            <input type="radio" name="gender" class="from-check-input me-2" id="" [(ngModel)]="user.gender" value="female"> Female
                            <input type="radio" name="gender" class="from-check-input me-2" id="" [(ngModel)]="user.gender" value="male"> Male
                        </div>

                        <div class="mb-2 mt-2">
                            <label for="phone">Enter your phone number</label>
                            <input 
                            type="number"
                            name="phone"
                            required
                            id="phone"
                            class="form-control"
                            placeholder="Enter phone number here"
                            [(ngModel)]="user.phone"
                            >
                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary m-2">Register</button>
                            <button type="reset" class="btn btn-danger ">Reset</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
